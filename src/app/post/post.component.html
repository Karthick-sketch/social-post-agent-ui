<div class="design-root">
  <div class="layout-container">
    <header class="header">
      <div class="header-left">
        <div class="header-logo">
          <svg
            viewBox="0 0 48 48"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
        <h2 class="header-title">Social Post Agent</h2>
      </div>
      <div class="header-right">
        <div class="header-nav">
          <a href="#">Dashboard</a>
          <a href="#">Posts</a>
          <a href="#">Analytics</a>
          <a href="#">Settings</a>
        </div>
        <div
          class="header-avatar"
          style="
            background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDgB9CeNViXJslfeke3OiGJUZoHD8kLW1r-fAjQPJAPL2RjRLdBk5Tl7A0bPGMBqt90D_oU90krw_PtWcQadNszqGZHUYPJKemDh2x2NKdMkL_p075BWY8Pv6sES4P_o5YsJnTW16Ajs9UyPXBA7I8iKczUyKbu74mkm8ae7X05kkZfnSvuXKnQcDwjRk1JLsj7oT41vSPcxUdu8AJOuArqQMLQLgC-zAH401tHbYHcmPM60kiuDu2z_3Y6xQz6vyFa3ihS5J27D5L2');
          "
        ></div>
      </div>
    </header>
    <div class="main-content">
      <div class="content-container">
        <div class="page-title-container">
          <p class="page-title">Create a New Post</p>
        </div>
        <h3 class="section-header">Input</h3>
        <div class="form-row">
          <label class="form-label">
            <p class="form-label-text">Brief Content</p>
            <textarea
              placeholder="Describe the content of your post"
              class="form-input form-input-textarea"
              [(ngModel)]="generatePostModel.brief"
            ></textarea>
          </label>
        </div>
        <div class="form-row">
          <label class="form-label">
            <p class="form-label-text">Company Name</p>
            <input
              placeholder="Enter your company name"
              class="form-input form-input-regular"
              [(ngModel)]="generatePostModel.brand"
            />
          </label>
        </div>
        <div class="form-row">
          <label class="form-label">
            <p class="form-label-text">Post Tone</p>
            <select
              class="form-input form-input-regular form-select"
              [(ngModel)]="generatePostModel.tone"
            >
              @for (tone of tones; track $index) {
              <option [value]="tone.value">{{ tone.label }}</option>
              }
            </select>
          </label>
        </div>
        <div class="form-row">
          <label class="form-label">
            <p class="form-label-text">Social Platforms</p>
            <select
              class="form-input form-input-regular form-select"
              [(ngModel)]="platform"
            >
              @for (platform of platforms; track $index) {
              <option [value]="platform.value">{{ platform.label }}</option>
              }
            </select>
          </label>
        </div>
        <div class="button-container-right">
          <button class="button button-secondary" (click)="generatePost()">
            <span class="button-text">Generate</span>
          </button>
        </div>
        <h3 class="section-header">Generated Content</h3>
        <div class="tabs-container">
          <div class="tabs">
            <a class="tab active" href="#">
              <p class="tab-text active">LinkedIn</p>
            </a>
            <a class="tab inactive" href="#">
              <p class="tab-text inactive">Instagram</p>
            </a>
            <a class="tab inactive" href="#">
              <p class="tab-text inactive">Facebook</p>
            </a>
            <a class="tab inactive" href="#">
              <p class="tab-text inactive">X</p>
            </a>
            <a class="tab inactive" href="#">
              <p class="tab-text inactive">Threads</p>
            </a>
          </div>
        </div>
        <div class="form-row">
          <label class="form-label">
            <textarea
              class="form-input post-textarea"
              [(ngModel)]="post.linkedin"
            ></textarea>
          </label>
        </div>
        <div class="button-container-right">
          <button class="button button-secondary">
            <span class="button-text">Edit</span>
          </button>
        </div>
        <h3 class="section-header">Image Suggestions</h3>
        <div class="image-grid">
          <div class="image-item">
            <div
              class="image-square"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAfHaSLbeaYqg5NBaqNpXRhTcrPYOGZ3aHt-9eZdhoczIWo00bK_zhCn3qWiG3AWU5ON6LC5IJ-mdCYzznABFaL1m2-rFIbLdsbq59BUsALtH5rj15KLDLbv7JtQ2Jay3MP91vUKuRoor3Fga6oEU_lBKp4QWhfAdKUK_jEFYOLhvQqkHx8gafsjkeDFetGpRRHSTPTTtnUwdfDjB6kwCFdYf5Ky71mhEjy-RZXjMKEUbg5xf6YYvpOEc1KHvoYBrfFyYbMNgon-Ms1');
              "
            ></div>
          </div>
          <div class="image-item">
            <div
              class="image-square"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBiMs2Cus4jLUcqGFujoPFXx0SIo5VMBPTePvqqcenuRPYhzEI5cFA8tGA9ykbo9YnK4v9p2qV9lN_Y0SqFE8Y0aYQso0i3DsNpSH-x_ffB5lcdrLeWXoQFQn-Ig-zFHJXeqX4C9XTvW0NTUT93_LJzWK5TRLISqTt-LCHqWy9iOo7uVuGUgVBJUlgJHaa0WybZVevZKbDkkHYT_fWZrS-InP3LdgrycNk-pL6B8LWdJA8oSlseupmEZFH3pgHt7ccB-Sbh3gu1SuEH');
              "
            ></div>
          </div>
          <div class="image-item">
            <div
              class="image-square"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC8zS_mHShx6-KFTxg66FRg2UpF_LSWtircuH7BmfO_ltnkO2VimScli8689fGSRFgInWZP6ogTsIWMMoIprCWvOKKKvIhqA8MQjLrmuitYJfQc2V43ETaWx8hGNUMgoW3MN3RUZaGzV0KtY5Vw9avAGLEynQtLDnPo0rDkekQsLniI1Lt-2wUmtOdlHBt2uAhN-V5KM4aPx_GQ6-csD_rDTNbDMBUR5KFzyhG7WnJpaWy9cjNeSIZML4sHDPNtjbQOsnLneQzky3UO');
              "
            ></div>
          </div>
        </div>
        <div class="button-container-right">
          <button class="button button-secondary">
            <span class="button-text">Upload Custom Image</span>
          </button>
        </div>
        <h3 class="section-header">Schedule &amp; Publish</h3>
        <div class="form-row">
          <label class="form-label">
            <p class="form-label-text">Date</p>
            <input
              placeholder="Select Date"
              class="form-input form-input-regular"
              value=""
            />
          </label>
        </div>
        <div class="form-row">
          <label class="form-label">
            <p class="form-label-text">Time</p>
            <input
              placeholder="Select Time"
              class="form-input form-input-regular"
              value=""
            />
          </label>
        </div>
        <div class="info-card">
          <div class="info-card-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM101.63,168h52.74C149,186.34,140,202.87,128,215.89,116,202.87,107,186.34,101.63,168ZM98,152a145.72,145.72,0,0,1,0-48h60a145.72,145.72,0,0,1,0,48ZM40,128a87.61,87.61,0,0,1,3.33-24H81.79a161.79,161.79,0,0,0,0,48H43.33A87.61,87.61,0,0,1,40,128ZM154.37,88H101.63C107,69.66,116,53.13,128,40.11,140,53.13,149,69.66,154.37,88Zm19.84,16h38.46a88.15,88.15,0,0,1,0,48H174.21a161.79,161.79,0,0,0,0-48Zm32.16-16H170.94a142.39,142.39,0,0,0-20.26-45A88.37,88.37,0,0,1,206.37,88ZM105.32,43A142.39,142.39,0,0,0,85.06,88H49.63A88.37,88.37,0,0,1,105.32,43ZM49.63,168H85.06a142.39,142.39,0,0,0,20.26,45A88.37,88.37,0,0,1,49.63,168Zm101.05,45a142.39,142.39,0,0,0,20.26-45h35.43A88.37,88.37,0,0,1,150.68,213Z"
              ></path>
            </svg>
          </div>
          <div class="info-card-content">
            <p class="info-card-title">Selected Platforms</p>
            <p class="info-card-subtitle">
              LinkedIn, Instagram, Facebook, X, Threads
            </p>
          </div>
        </div>
        <div class="info-card">
          <div class="info-card-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm64-88a8,8,0,0,1-8,8H128a8,8,0,0,1-8-8V72a8,8,0,0,1,16,0v48h48A8,8,0,0,1,192,128Z"
              ></path>
            </svg>
          </div>
          <div class="info-card-content">
            <p class="info-card-title">Scheduled Time</p>
            <p class="info-card-subtitle">2024-07-20 10:00 AM</p>
          </div>
        </div>
        <div class="button-container-stretch">
          <div class="button-group">
            <button class="button button-secondary">
              <span class="button-text">Preview</span>
            </button>
            <button class="button button-primary">
              <span class="button-text">Schedule Post</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
